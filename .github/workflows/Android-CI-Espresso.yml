# https://github.com/uber/AutoDispose/blob/master/.github/workflows/ci.yml

name: pull request

on:
  push:
    branches:
      - master
  pull_request_target:

jobs:
  BuildFlavors:
    name: Build All and test JDK
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        java_version: [ 17 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java_version }}
      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.1.4
      - name: Decrypt keystore
        run: ./signing/decrypt.sh
        env:
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
      - name: Build project
        run: ./gradlew assembleDebug
        env:
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
          GOOGLE_MAP_API_KEY: ${{ secrets.GOOGLE_MAP_API_KEY }}
      #      - name: Run tests
      #        run: ./gradlew test
      - name: cleanup
        run: ./signing/cleanup.sh
  TestPro:
    name: Test Pro JDK ${{ matrix.java_version }} ${{ matrix.api }} ${{ matrix.tag }} ${{ matrix.abi }}
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        java_version: [ 17 ]
        api: [ 28 ]
        abi: [ x86_64 ]
        tag: [ 'default' ]
    #        include:
    #          #          - api: 31
    #          #            abi: x86_64
    #          #            tag: 'google_apis'
    #          - api: 30
    #            abi: x86_64
    #            tag: 'google_apis'
    #            java_version: 17
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java_version }}
      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.1.4
      - name: Decrypt keystore
        run: ./signing/decrypt.sh
        env:
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
      - name: Build project
        run: ./gradlew :MXApp:assemblePaidDebug
        env:
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
          GOOGLE_MAP_API_KEY: ${{ secrets.GOOGLE_MAP_API_KEY }}
      - name: Run instrumentation tests
        uses: malinskiy/action-android/emulator-run-cmd@release/0.1.4
        with:
          cmd: |
            ./gradlew :MXApp:connectedPaidDebugAndroidTest --continue
          api: ${{ matrix.api }}
          tag: ${{ matrix.tag }}
          abi: ${{ matrix.abi }}
          cmdOptions: -noaudio -no-boot-anim -no-window
          bootTimeout: 720 # seconds = 12 minutes
      - name: Archive screenshots
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: MXPro-Screenshots-${{ github.head_ref || github.ref_name }}
          path: |
            MXApp/build/outputs/connected_android_test_additional_output/paidDebugAndroidTest/connected
      - name: Archive Espresso results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: MXPro-Espresso-${{ github.head_ref || github.ref_name }}
          path: |
            MXApp/build/outputs/androidTest-results/connected
      - name: cleanup
        run: ./signing/cleanup.sh
  Check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
      - name: gradle check
        run: ./gradlew lintDebug # ktlintCheck
      - name: Archive Lint report
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: MX-Lint-report-${{ github.head_ref || github.ref_name }}
          path: ./**/build/reports/lint-results*.html
