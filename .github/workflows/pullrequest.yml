name: pull request

on:
  push:
    branches:
      - master
  pull_request:
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} | sed 's:.*/::'
  resourceRunID: ${{ github.run_id }}-${{ github.run_number }}

jobs:
  BuildFlavors:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-14 ]
        java_version: [ 17 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java_version }}
      - name: Install Android SDK
        uses: hannesa2/action-android/install-sdk@0.1.16.9
      - name: Decrypt keystore
        run: ./signing/decrypt.sh
        env:
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
      - name: Build project
        run: ./gradlew assembleDebug
      - name: cleanup
        run: ./signing/cleanup.sh
  TestPro:
    name: Test Pro
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ARM64 ]
        api: [ 34 ]
        abi: [ arm64-v8a ]
        tag: [ 'google_apis' ]
        emulatorApi: [ 14 ]
        java_version: [ 17 ]
    #        include:
    #          - os: macOS-latest
    #            api: 28
    #            abi: x86_64
    #            tag: 'google_apis'
    #            emulatorApi: 9
    #            java_version: 17
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: show envs
        run: |
          echo BRANCH_NAME=${{ env.BRANCH_NAME }}
          echo GITHUB_RUN_ID=${GITHUB_RUN_ID}
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java_version }}
      - name: prepare
        run: brew install exiftool imagemagick
      - name: Install Android SDK
        uses: hannesa2/action-android/install-sdk@0.1.16.9
      - name: Decrypt keystore
        run: ./signing/decrypt.sh
        env:
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
      - name: Run instrumentation tests
        uses: hannesa2/action-android/emulator-run-cmd@0.1.16.9
        with:
          cmd: |
            ./gradlew :MXApp:connectedPaidDebugAndroidTest --continue
          api: ${{ matrix.api }}
          tag: ${{ matrix.tag }}
          abi: ${{ matrix.abi }}
          cmdOptions: -noaudio -no-boot-anim -no-window -metrics-collection
          bootTimeout: 180 # 840 seconds = 12 minutes
      - name: Archive screenshots ${{ matrix.emulatorApi }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: MXPro-Screenshots-${{ env.BRANCH_NAME }}-${{ matrix.emulatorApi }}
          path: |
            MXApp/build/outputs/connected_android_test_additional_output/paidDebugAndroidTest/connected
      - name: Archive Espresso results ${{ matrix.emulatorApi }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: MXPro-Espresso-${{ env.BRANCH_NAME }}-${{ matrix.emulatorApi }}
          path: |
            MXApp/build/outputs/androidTest-results/connected
      - name: Compare screenshots ${{ matrix.emulatorApi }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          emulatorApi: ${{ matrix.emulatorApi }}
        run: |
          ./signing/cleanup.sh
          ls -la MXApp/build/outputs/connected_android_test_additional_output/paidDebugAndroidTest/connected
          set -x
          cp MXApp/build/outputs/connected_android_test_additional_output/paidDebugAndroidTest/connected/emulator\(AVD\)\ -\ ${{ matrix.emulatorApi }}/* screenshotsToCompare${{ matrix.emulatorApi }}
          set +x
          echo ${{ env.resourceRunID }}
          ./screenShotCompare.sh ${{ env.resourceRunID }}
      - name: Archive screenshots diffs ${{ matrix.emulatorApi }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: MXPro-diffs-${{ env.BRANCH_NAME }}-${{ matrix.emulatorApi }}
          path: |
            screenshotDiffs
      - name: cleanup
        run: ./signing/cleanup.sh
      - name: Show git status ${{ matrix.emulatorApi }}
        if: ${{ always() }}
        run: |
          git add screenshotsToCompare${{ matrix.emulatorApi }}
          git status
          [ "$(git status -s -uno)" ] && exit 1 || exit 0
  Check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: show envs
        run: |
          echo ${{ env.BRANCH_NAME }}
      - uses: gradle/actions/wrapper-validation@v3
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
      #      - name: Run tests
      #        run: ./gradlew test
      - name: gradle check
        run: ./gradlew lintDebug # ktlintCheck
      - name: Archive Lint report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: MX-Lint-report-${{ env.BRANCH_NAME }} | sed 's:.*/::'
          path: ./**/build/reports/lint-results*.html
