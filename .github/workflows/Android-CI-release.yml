name: Release

on:
  push:
    tags:
      - '*'

jobs:
  publishRelease:
    name: Publish release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        flavor: [ "free", "paid" ]
        target: [ "production" ]
        include:
          - flavor: "admin"
            target: "alpha"
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0
          fetch-tags: true
      - name: Get the version
        id: tagger
        uses: jimschubert/query-tag-action@v2
        with:
          skip-unshallow: 'true'
          abbrev: false
          commit-ish: HEAD
      - name: Check pre-release
        run: |
          echo "tag=${{steps.tagger.outputs.tag}}"
          if [[ ${{ steps.tagger.outputs.tag }} == *alpha* || ${{ steps.tagger.outputs.tag }} == *beta* ]]
          then
             prerelease=true
          else
             prerelease=false
          fi
          echo "PRE_RELEASE=$prerelease" >> $GITHUB_ENV
          echo "prerelease=$prerelease"
      - name: Decrypt keystore
        run: ./signing/decrypt.sh
        env:
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Install Android SDK
        uses: hannesa2/action-android/install-sdk@0.1.16.9
      - name: Build project
        run: |
          export tag=${{steps.tagger.outputs.tag}}
          ./gradlew :app:assembleRelease
        env:
          CRYPT_PASS: ${{ secrets.CRYPT_PASS }}
      - name: Publish {{ matrix.flavor }} to ${{ matrix.target }}
        run: ./gradlew :app:publish${{ matrix.flavor }}ReleaseBundle -Dorg.gradle.project.track=${{ matrix.target }}

  createRelease:
    name: Create release
    runs-on: ubuntu-latest
    needs:
      - publishRelease
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0
          fetch-tags: true
      - name: Get the version
        id: tagger
        uses: jimschubert/query-tag-action@v2
        with:
          skip-unshallow: 'true'
          abbrev: false
          commit-ish: HEAD
      - name: Check pre-release
        run: |
          echo "tag=${{steps.tagger.outputs.tag}}"
          if [[ ${{ steps.tagger.outputs.tag }} == *alpha* || ${{ steps.tagger.outputs.tag }} == *beta* ]]
          then
             prerelease=true
          else
             prerelease=false
          fi
          echo "PRE_RELEASE=$prerelease" >> $GITHUB_ENV
          echo "prerelease=$prerelease"
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{steps.tagger.outputs.tag}}
          prerelease: ${{ env.PRE_RELEASE }}
          name: ${{steps.tagger.outputs.tag}}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}