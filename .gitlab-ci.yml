.publish:
  extends: .base
  artifacts:
    name: "$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
    when: always
    expire_in: 14 days
    paths:
      - $(find . -name default.txt 2>/dev/null)
      - $(find . -name gitlog.json 2>/dev/null)
      - MXApp/build/outputs/apk/
      - $(find . -name *.aab 2>/dev/null)
      - MXApp/build/outputs/mapping
      - RxCommJson/build/reports
      - core/build/reports
      - commonLib/build/reports
      - RxCommLib/build/reports/
      - MXApp/build/reports
      - $(find . -name lint-results.html)
      - MXApp/build/reports/androidTests/connected

PublishPaid:
  stage: publish
  extends: .publish
  dependencies:
    - BuildPaid
  script:
    - ./gradlew clean :MXApp:publishPaidReleaseBundle -Dorg.gradle.project.track=alpha
  only:
    - tags

PublishFree:
  stage: publish
  extends: .publish
  dependencies:
    - BuildFree
  script:
    - ./gradlew clean :MXApp:publishFreeReleaseBundle -Dorg.gradle.project.track=alpha
  only:
    - tags

PublishAdmin:
  stage: publish
  extends: .publish
  dependencies:
    - BuildAdmin
  script:
    - ./gradlew clean :MXApp:publishAdminReleaseBundle -Dorg.gradle.project.track=alpha
  only:
    - tags

