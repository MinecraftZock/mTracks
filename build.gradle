import org.gradle.internal.jvm.Jvm

buildscript {
    ext.kotlin_version = '2.0.0'

    repositories {
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'com.github.triplet.gradle:play-publisher:3.9.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.2'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.1'
        classpath "org.jlleitschuh.gradle:ktlint-gradle:12.1.1"
    }
}

plugins {
    // ./gradlew dependencyUpdates -Drevision=release
    id 'com.github.ben-manes.versions' version '0.51.0'
}

println "Gradle uses Java ${Jvm.current()}"

ext {
    defaultCompileSdkVersion = 34
    defaultMinSdkVersion = 21
    defaultTargetSdkVersion = 34
    koin_version = "3.5.6"
    gsonVersion = "2.11.0"
    retrofitVersion = "2.11.0"
    rxAndroidVersion = "2.1.1"
    rxJavaVersion = "2.2.21"
    defaultPlayLibVersion = "21.3.0"
    uiautomatorVersion = "2.3.0"
    extJUnitVersion = "1.1.5"
    espresso_core = "3.5.1"
    room = "2.6.1"
}

subprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint" // Version should be inherited from parent

    // Optionally configure plugin
    ktlint {
        debug = false
        android = true
        verbose = true
        outputColorName.set("RED")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    // show detailed warnings in gradle output
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
    }

    configurations.all {
        resolutionStrategy {
            force("com.google.auto.value:auto-value-annotations:1.11.0")
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

